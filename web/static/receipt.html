<div class="container">
  <div class="card mt-5">
    <h1 class="card-header">Receipt #<%RECEIPT_ID%></h1>
    <div class="card-body">
      <p>Store: <%STORE%></p>
      <p>Date: <%DATE%></p>

      <hr />

      <table class="sortable table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <%TABLE_ROWS%>
        </tbody>
      </table>

      <p>Total: <%TOTAL%></p>

      <hr />

      <p>Imported: <%IMPORTED%></p>
      <p>Source file: <%SOURCE_FILE_ID%></p>
      <a href="<%RECEIPT_ID%>/reimport" class="btn btn-primary">
        <i class="bi bi-arrow-clockwise"></i> Reimport
      </a>

      <a href="<%RECEIPT_ID%>/download" class="btn btn-success">
        <i class="bi bi-download"></i> Download
      </a>

      <a href="<%RECEIPT_ID%>/delete" class="btn btn-danger">
        <i class="bi bi-trash"></i> Delete receipt and source file
      </a>
    </div>
  </div>
</div>
