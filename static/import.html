<div class="container">
  <div class="card">
    <h1 class="card-header">Import receipts</h1>

    <div class="card-body">
      <p>Upload PDFs here</p>
      <form id="uploadForm" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf" class="form-control" multiple />
        <br />
        <p>Receipt Type:</p>
        <select name="receiptType" class="form-control" id="receiptType">
          <option value="/upload?coop_v1">Coop PDF V1</option>
          <option value="/upload?ica_kivra_1">ICA via Kivra V1</option>
          <!--<option value="/other_endpoint">Other...</option>-->
        </select>

        <br />
        <button type="submit" class="btn btn-primary mt-3">Upload</button>
      </form>

      <script>
        document
          .getElementById("uploadForm")
          .addEventListener("submit", function (event) {
            var form = event.target;
            var receiptType = document.getElementById("receiptType").value;
            form.action = receiptType;
          });
      </script>
    </div>
  </div>
</div>
