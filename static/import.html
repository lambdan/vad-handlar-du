<div class="container">
  <div class="card">
    <h1 class="card-header">Import receipts</h1>

    <div class="card-body">
      <p>Upload PDFs here</p>
      <form id="uploadForm" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf" class="form-control" multiple />
        <br />
        <p>Receipt Type:</p>
        <div>
          <input
            type="radio"
            id="coop_v1"
            name="receiptType"
            value="/upload?coop_v1"
            checked
          />
          <label for="coop_v1">Coop PDF V1</label>
        </div>
        <div>
          <input
            type="radio"
            id="ica_kivra_1"
            name="receiptType"
            value="/upload?ica_kivra_1"
          />
          <label for="ica_kivra_1">ICA via Kivra V1</label>
        </div>

        <br />
        <button type="submit" class="btn btn-primary mt-3">Upload</button>
      </form>

      <br />
      <script>
        document
          .getElementById("uploadForm")
          .addEventListener("submit", function (event) {
            var form = event.target;
            var receiptType = document.querySelector(
              'input[name="receiptType"]:checked'
            ).value;
            form.action = receiptType;
          });
      </script>
    </div>
  </div>
</div>
